<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMarket - Nuestra Tienda de productos Orgánicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="modal fade" id="modalRelacionados" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h6 class="modal-title" id="modalRelacionadosLabel">Más productos</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row g-4" id="relacionados-lista">
          
        </div>
      </div>
    </div>
  </div>
</div>


  <header>
    <h1>EcoMarket</h1>
    <p>Productos orgánicos de alta calidad directo a tu mesa</p>
  </header>

  <div class="container my-4">
    <input type="text" id="buscador" class="form-control" placeholder=" Buscar productos...">
  </div>

  
  <section class="container my-5">
    <h2 class="text-center mb-5">Nuestros Productos</h2>
    <div class="row g-4" id="productos-lista">
      
    </div>
  </section>

   
<div id="carrito" class="carrito-lateral">
  <div class="carrito-header">
    <h5>🛒 Carrito</h5>
    <button class="btn btn-sm btn-danger" onclick="cerrarCarrito()">X</button>
  </div>
  <ul class="list-group mb-3" id="carrito-items"></ul>
  <h6>Total: $<span id="carrito-total">0.00</span></h6>
  <hr>
  <h6>Datos del Cliente</h6>
  <form id="formCompra">
    <input type="text" class="form-control mb-2" placeholder="Nombre completo" required>
    <input type="email" class="form-control mb-2" placeholder="Correo electrónico" required>
    <textarea class="form-control mb-2" rows="2" placeholder="Dirección de entrega" required></textarea>
    <button type="submit" class="btn btn-success w-100">Finalizar Compra</button>
    <button type="button" id="vaciarCarrito" class="btn btn-danger w-100 mt-2">Vaciar Carrito</button>
  </form>
</div>


<button id="abrirCarritoBtn" class="btn btn-success carrito-btn">🛒</button>


  <footer>
    <section id="contacto" class="container my-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <form id="form-contacto" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="tunombre@email.com" required>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">Enviar mensaje</button>
  </form>
</section>

    <footer>
  <p>&copy; 2025 EcoMarket | Productos Orgánicos de buena Calidad</p>
  <div class="mt-3">
    
    <a href="https://wa.me/51984002695" target="_blank" class="btn btn-success m-1">
       WhatsApp 
    </a>

    
    <a href="https://facebook.com/EcoMarketOficial" target="_blank" class="btn btn-primary m-1">
       Facebook
    </a>
  </div>
</footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
<script>
  document.getElementById("form-contacto").addEventListener("submit", function(e){
    e.preventDefault(); 
    alert(" ¡Gracias por contactarnos! Te responderemos pronto.");
    this.reset();
  });
</script>

</html>
